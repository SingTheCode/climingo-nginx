events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    # dev-app.climingo.xyz -> client 개발 서버
    server {
        listen 80;
        server_name dev-app.climingo.xyz;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name dev-app.climingo.xyz;

        ssl_certificate /etc/nginx/ssl/letsencrypt-fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/letsencrypt-privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            set $upstream climingo-client-dev:3000;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # api.climingo.xyz -> 운영 API 서버 (AWS)
    server {
        listen 443 ssl http2;
        server_name api.climingo.xyz;

        ssl_certificate /etc/nginx/ssl/letsencrypt-fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/letsencrypt-privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            set $upstream climingo-api:8080;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # dev-api.climingo.xyz -> 개발 API 서버
    server {
        listen 443 ssl http2;
        server_name dev-api.climingo.xyz;

        ssl_certificate /etc/nginx/ssl/letsencrypt-fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/letsencrypt-privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            set $upstream climingo-dev-api:8080;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
